    <script

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      var spans = $('span[id^="content-"]').hide(),
        i = 0;

      (function cycle() {
        spans.eq(i).fadeIn(500).delay(1500).fadeOut(500, cycle);
        i = ++i % spans.length;
      })();

      function profileGlitchOff(imgTag) {}
      function profileGlitchOn(imgTag) {
        $(imgTag)
          .fadeOut(0, function () {
            imgTag.src = "res/aanpatel-glitch.png";
          })
          .fadeIn(100, function () {
            imgTag.src = "res/aanpatel.png";
          });
      }
      window.onload = (event) => {
        randomGlitchImg();
      };

      var window_focus;

      window.onblur = function () {
        window_focus = false;
      };

      window.onfocus = function () {
        window_focus = true;
      };

      function randomGlitchImg() {
        $(".img-glitch")
          .fadeOut(0, function () {
            $(".img-glitch").attr("src", "res/aanpatel-glitch.png");
          })
          .fadeIn(200, function () {
            $(".img-glitch").attr("src", "res/aanpatel.png");
          });
        if (window_focus) {
          setTimeout(randomGlitchImg, 10000);
        }
      }
      console.log(
        "Here's a gift for opening the console: patelaan13@gmail.com. Send code \"CONSOLEHERO\" in the email. I'll reach back ASAP! Join my team or make me join you, lets make cool stuff!"
      );
    </script>
